<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Lighting</title>
</head>

<body onload="main()">

  <canvas id="webgl" width="800" height="500">
    Please use a browser that supports "canvas"
  </canvas>
  <pre style="color: black;">
  </pre>
  <p id="fps">XXX</p>

  Visualize Normal Color:
  <button type="button" id="normalOn">On</button>
  <button type="button" id="normalOff">Off</button>
  <br><br>
  <button id="toggleLighting">Toggle Lighting</button>
  <button id="toggleSun">Toggle Sun Animation</button>
  <p>
    Slider X <input type="range" min="0" max="1000" value="700" class="slider" id="lightSlideX">
    Slider Y <input type="range" min="-150" max="350" value="180" class="slider" id="lightSlideY">
    Slider Z <input type="range" min="-150" max="2000" value="20" class="slider" id="lightSlideZ">
  </p>
  Controls:
  <br>
  W, A, S, D
  <br>
  Up/Down arrow to move camera angle up/down
  <br>
  Notes to Grader: Tried making the cube bigger to move around but sometimes the fps would drop under 10 and crash my computer.

  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix-cse160.js"></script>
  <script src="Triangle.js"></script>
  <script src="Cube.js"></script>
  <script src="Map.js"></script>
  <script src="Sphere.js"></script>
  <script src="asg4.js"></script>
</body>

</html>
